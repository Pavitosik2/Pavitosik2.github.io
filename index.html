<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Mafia</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
	<div class="background">
	<h1 class="bold big-t">Рандомайзер ролей Night Mafia</h1>
	<div>
		<span>Введите кол-во игроков: <input type="text" class="player inp" value="0"></span>
	</div>
	<hr>
		<span>Выберите какие роли будет в игре 
			<br>
			<input type="checkbox" class="maf checks" checked> Мафия
			<input type="text" placeholder="Кол-во мафий" class="mafs inp">
			<br>
			<input type="checkbox" class="kom checks"> Комиссар 
			<br>
			<input type="checkbox" class="don checks"> Дон Мафии
			<br>
			<input type="checkbox" class="dok checks"> Доктор
			<br>
			<input type="checkbox" class="man checks"> Маньяк
			<br>
			<input type="checkbox" class="put checks"> Путана
		</span>
		<br>
		<button class="button">Отправить</button>
	<hr>
	<span class="bold">Роли	</span>
		<div class="roles-m"></div>
		<div class="roles-k"></div>
		<div class="roles-don"></div>
		<div class="roles-d"></div>
		<div class="roles-ma"></div>
		<div class="roles-pu"></div>
		<hr>
	<span class="bold">Таймер</span>
	<div>
		<div>
			Отсчёт 1 минуты
			<div><button class="timebut">Начать отсчёт</button><button class="timestop">Остановить таймер</button></div>
			<span class="timer"></span>

		</div>
	</div>

	</div>

	<hr>
	<div>
		Version: 1.2 | Last updates: 30.06.2021
	</div>
	<script src="js/index.js"></script>
</body>
</html>
